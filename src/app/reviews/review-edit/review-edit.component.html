<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{title}}
    </div>
    <div class='panel-body'>
      <form class="form-horizontal" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="col-sm-2 control-label">ID</label>
          <div class="col-sm-10">
            <p class="form-control-static">{{ review.id }}</p>
          </div>
        </div>

        <div class="form-group">
          <label for="inpCreated" class="col-sm-2 control-label">Created</label>
          <div class="col-sm-10">
            <input type="date-time" class="form-control" id="inpCreated" name="inpCreated" [(ngModel)]="review.created">
          </div>
        </div>

        <div class="form-group">
          <label for="inpProduct" class="col-sm-2 control-label">Product</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inpProduct" name="inpProduct" [(ngModel)]="review.product">
          </div>
        </div>

        <div class="form-group">
          <label for="inpRating" class="col-sm-2 control-label">Rating</label>
          <div class="col-sm-10">
            <input type="number" min="0" max="5" step="any" class="form-control" id="inpRating" name="inpRating" [(ngModel)]="review.rating">
          </div>
        </div>

        <div class="form-group">
          <label for="inpComment" class="col-sm-2 control-label">Comment</label>
          <div class="col-sm-10">
            <textarea class="form-control" rows="10" id="inpComment" name="inpComment" [(ngModel)]="review.comment"></textarea>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Save</button>
            <button class="btn btn-primary" [routerLink]="['/reviews']">Cancel</button>
          </div>
        </div>
      </form>
    </div>
</div>

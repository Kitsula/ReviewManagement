<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{title}}
    </div>
    <div class='panel-body'>
        <div class="pull-right">
            <button class='btn btn-default' (click)='onReset()'>Reset data</button>
        </div>
        <pagination [directionLinks]="false" [boundaryLinks]="true" [itemsPerPage]="itemsPerPage" 
            [totalItems]="totalItems" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)"></pagination>
        <div class='table-responsive'>
            <table class='table'*ngIf='reviews && reviews.length'>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th class='thCreted'>Created</th>
                        <th>Product</th>
                        <th>Rating</th>
                        <th>Comment</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                  <tr *ngFor='let review of reviews'>
                    <td>{{ review.id }}</td>
                    <td>{{ review.created | date: 'yyyy-MM-dd HH:mm:ss'}}</td>
                    <td>{{ review.product }}</td>
                    <td>
                        <app-star [rating]='review.rating'></app-star>
                    </td>
                    <td class='tdComment'>{{ review.comment }}</td>
                    <td>
                      <button class='btn btn-primary' [routerLink]="['/review', review.id]">Edit</button>
                      <button class='btn btn-danger' (click)='onDelete(review.id)'>Delete</button>
                    </td>
                  </tr>
                </tbody>
            </table>
        </div>

        <pagination [directionLinks]="false" [boundaryLinks]="true" [itemsPerPage]="itemsPerPage" 
            [totalItems]="totalItems" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)"></pagination>
    </div>
</div>
